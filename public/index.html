<html>
	<head>
		<title>Todo_List</title>
		<style>
			body{
				max-width:100%;
				text-align: center;
			}
			h1{
				color:black;
				margin:0 auto;
				margin-bottom: 20px;
				text-align: center;
			}
			#tt{
				margin-top: 15px;
			}
			#list{
				margin:0 auto;
				margin-top: 25px;
				width: 300px;
				background-color:grey;
				text-align: center;
				padding:15px;
				border-radius:7px;
			}
		</style>
		<script>
			function loadURL(url, callback)
{
    var aXMLHttpRequest = getXMLHTTPRequest();
    var allData;
    
	  if (aXMLHttpRequest)
	  {
		aXMLHttpRequest.open("GET", url, true);
	   aXMLHttpRequest.onreadystatechange = function (aEvt) {

	     if(aXMLHttpRequest.readyState == 4){

		   allData = aXMLHttpRequest.responseText;
	
		 callback(allData)
}
     };

     //Lets fire off the request

        aXMLHttpRequest.send(null);
    }
    else
    {
	//Oh no, the XMLHttpRequest object couldn't be instantiated.
        alert("A problem occurred instantiating the XMLHttpRequest object.");
    }
}

function getXMLHTTPRequest()

{

    var request;
    // Lets try using ActiveX to instantiate the XMLHttpRequest object

    try{

        request = new ActiveXObject("Microsoft.XMLHTTP");

    }catch(ex1){

        try{

            request = new ActiveXObject("Msxml2.XMLHTTP");

        }catch(ex2){

            request = null;

        }

    }
    // If the previous didn't work, lets check if the browser natively support XMLHttpRequest 

    if(!request && typeof XMLHttpRequest != "undefined"){

        //The browser does, so lets instantiate the object

        request = new XMLHttpRequest();

    }



    return request;

}

	function addNew() {
		var newTodo = prompt("Enter new Todo", "");
			var url = "./addTodo?newTodo=" + encodeURIComponent(newTodo);
			var callback = function(data){
				if (data === 'success') {
					updateList();
				}
			}
			loadURL(url,callback);
	}
	
	function updateList() {
		var url = "./listTodo";
		var callback = function(data){
			var list = JSON.parse(data);
			var output = "";
			for (var i = 0; i < list.length; i++) {
				output = output + "<p>"+ list[i] + "</p> ";
				output = output + "<a href='javascript:deleteTodo(" + i.toString() + ")'>" + "Delete</a>";
				output = output + "<hr>";
			}
			document.getElementById("list").innerHTML = output;
		}
		loadURL(url,callback);
	}
	  function deleteTodo(index){
	   var url = "./deletetodo?index=" + encodeURIComponent(index);
	   var callback = function(data){
		   if(data === "deleted"){
			   updateList();
		   }
	   } 
	   loadURL(url, callback); 
   }

	
		</script>
	</head>
	<body>
		<div id="tt">
		<h1>Todos</h1>
		<a href="javascript:addNew()">Add New Item To Do:</a>
		</div>
		
		<div id="list">
			List is Empty.
		</div>
	</body>
</html>
